<div class="caption-bar">Livros - Pesquisar</div>

<div class="mt-2 col-lg-8" style="color: #0d6efd; font-weight: bold; border-bottom: solid #0d6efd 2px;">Pesquisar por:</div>
<div class="card col-lg-8">
  <div class="card-body">

    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Título do Livro</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Código de Barras</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Autor</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Editora</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
    </div>
  </div>
</div>

<div class="mt-3">
  <button type="button" class="btn btn-primary">Pesquisar</button>
  <a [routerLink]="['/livros']" type="button" class="btn btn-secondary ms-2">Voltar</a>
  <hr>
</div>

<div class="mt-3 col-lg-10" style="color: #0d6efd; font-weight: bold; border-bottom: solid #0d6efd 2px">Livros</div>
<div class="card col-lg-10" >
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" >Nome</th>
          <th scope="col" >Autor(es)</th>
          <th scope="col" >Editora</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livrosList">
          <th scope="row">1</th>
          <td>{{livro.nome}}</td>
          <td>
              <span *ngFor="let autor of livro.autores">
                {{autor.nome}};
              </span>
          </td>
          <td >{{livro.editora.nome}}</td>
          <td>
            <button type="button" class="btn btn-secondary">Editar</button>
            <button type="button" class="btn btn-danger ms-2">Excluir</button>
          </td>
        </tr>
        <!-- <tr>
          <th scope="row">2</th>
          <td>Contato</td>
          <td>Carl Sagan</td>
          <td>Cia das Letras</td>
          <td>
            <button type="button" class="btn btn-secondary">Editar</button>
            <button type="button" class="btn btn-danger ms-2">Excluir</button>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>
</div>
