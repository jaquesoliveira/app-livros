<div class="caption-bar">
  Livros - Cadastrar
</div>

<div class="card col-lg-8">
  <div class="card-body">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Título do Livro</label>
      <input type="email" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Páginas</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Código de Barras</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Categoria</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Edição</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
    </div>
    <div class="mb-3">
      <div class="mt-3" style="color: #0d6efd; font-weight: bold; border-bottom: solid #0d6efd 2px">Autores</div>
      <div class="card">
        <button
          type="button"
          class="btn btn-primary mb-1 mt-2 col-lg-4 ms-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">
            Selecionar Autores
        </button>

        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" style="width: 80%;">Autor</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td><button type="button" class="btn btn-danger">Excluir</button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td><button type="button" class="btn btn-danger">Excluir</button></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-3" style="color: #0d6efd; font-weight: bold; border-bottom: solid #0d6efd 2px">editora</div>
      <div class="card ">

        <button
          type="button"
          class="btn btn-primary mb-1 mt-2 col-lg-4 ms-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">
            Selecionar Editora
        </button>

        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" style="width: 80%;">Editora</th>
                <th scope="col">Ações</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td><button type="button" class="btn btn-danger">Excluir</button></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="mt-2">
  <button type="button" class="btn btn-primary mr-2">Salvar</button>
  <a [routerLink]="['/livros']" type="button" class="btn btn-secondary ms-2">Cancelar</a>
</div>

<!-- Modal -->
<div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Selecionar Autor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
